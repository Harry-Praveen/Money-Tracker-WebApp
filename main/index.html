<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker App</title>
</head>
<body>
    <form action="/save" method="POST">
        <h1><b><u>Money Tracker WebApp</u></b></h1>
        <div class="input-section">
            <table>
                <tr>
                    <td><label for="category">Category: </label></td>
                    <td> <select id="category" name="category">
                            <option value="Expense">Expense</option>
                            <option value="Income">Income</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="amount">Amount:</label></td>
                    <td><input type="number" id="amount" name="amount"></td>
                </tr>
                <tr>
                    <td><label for="info">Info:</label></td>
                    <td><input type="text" id="info" name="info"></td>
                </tr>
                <tr>
                    <td><label for="date">Date:</label></td>
                    <td><input type="date" id="date" name="date"></td>
                </tr>

            </table>
            <button id="add_btn">Add</button>
            
           
            
            
            
          
        </div>
    </form>

    <div class="expenses-list">
        <h2>Expenses and Incomes List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Info</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <td><u>Total:</u></td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
